name: üöÄ Deploy website

on:
  push:
    branches:
      - dev
      - staging
      - main
  pull_request:
    types:
      - closed
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full commit history

      - name: ‚öôÔ∏è Setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: üîß Set up Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üîñ Run Semantic Release
        run: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging'

      - name: üèóÔ∏è Build app
        env:
          VITE_QX_API_URL: ${{ secrets.QX_API_URL }}
          VITE_QUBIC_RPC_URL: ${{ secrets.QUBIC_RPC_URL }}
          VITE_WALLET_CONNECT_PROJECT_ID: ${{ secrets.WALLET_CONNECT_PROJECT_ID }}
          VITE_QUBIC_CHAIN_ID: ${{ secrets.QUBIC_CHAIN_ID }}
          VITE_APP_TITLE: ${{ secrets.APP_TITLE }}
          VITE_APP_DESCRIPTION: ${{ secrets.APP_DESCRIPTION }}
          VITE_APP_URL: ${{ github.ref == 'refs/heads/main' && secrets.APP_URL_PROD || github.ref == 'refs/heads/staging' && secrets.APP_URL_STAGING || secrets.APP_URL_DEV }}

        run: pnpm run build

      - name: üì§ Deploy to the corresponding environment
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: |
            ${{
              github.ref == 'refs/heads/main' && secrets.FTP_USERNAME_PROD ||
              github.ref == 'refs/heads/staging' && secrets.FTP_USERNAME_STAGING ||
              secrets.FTP_USERNAME_DEV
            }}
          password: |
            ${{
              github.ref == 'refs/heads/main' && secrets.FTP_PASSWORD_PROD ||
              github.ref == 'refs/heads/staging' && secrets.FTP_PASSWORD_STAGING ||
              secrets.FTP_PASSWORD_DEV
            }}
          local-dir: dist/
          protocol: ftps
